<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/@babel/standalone"></script>

  <script src="//unpkg.com/react-force-graph-3d"></script>
  <!--<script src="../../src/packages/react-force-graph-3d/dist/react-force-graph-3d.js"></script>-->
</head>

<body>
  <div id="graph"></div>

  <script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
  <script type="text/jsx" data-type="module">
    import SpriteText from "//unpkg.com/three-spritetext/dist/three-spritetext.mjs";

    fetch('../datasets/forcegraph-dependencies.json').then(res => res.json()).then(depData => {
      const elem = document.getElementById('graph');

      ReactDOM.createRoot(elem).render(
        <ForceGraph3D
          graphData={depData}
          dagMode="lr"
          dagLevelDistance={60}
          nodeId="package"
          nodeAutoColorBy="user"
          linkDirectionalParticles={2}
          linkDirectionalParticleWidth={0.5}
          onNodeClick={node => window.open(`https://github.com/${node.user}/${node.package}`, '_blank')}
          nodeThreeObject={node => {
            const sprite = new SpriteText(node.package);
            sprite.color = node.color;
            sprite.textHeight = 5;
            return sprite;
          }}
        />
      );
    });
  </script>
</body>
